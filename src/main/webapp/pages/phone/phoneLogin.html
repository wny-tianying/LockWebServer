<!DOCTYPE html>
<html>
<head>
<title>ChinaZ</title>
<link href="http://wnyeagle.top/LockWebServer/resource/css/phoneLoginStyle.css" rel='stylesheet' type='text/css' />
<script src="http://wnyeagle.top/LockWebServer/resource/js/jquery-3.5.1.js" type="text/javascript"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


</script>


<!--//webfonts-->
	<script>
		$(function (){
			$("#submit").click(
					function (){
						var email = $(".text").val();
						var password = $(".password").val();
						$.ajax({
							url:"/LockWebServer/BasicUserOperate",
							data:{"action":"loginAction",
								"email":email,
								"password":password
							},
							type:"POST",
							success:function (msg) {
								var data = JSON.parse(msg);
								if (data.happenError){
									$(".clear1").html("用户不存在或密码错误")
								}else{
									if (data.isSkip){
										window.location="http://wnyeagle.top/LockWebServer/"+data.skipUrl;
									}
								}
							},
							data_type:"text"
						});
					}
			);
		});


	</script>
</head>
<body>
<!--	<h1>App Location Form</h1>-->
		<div class="app-location">
			<h2>Welcome to Locations</h2>
			<div class="line"><span></span></div>
			<div class="location"><img src="http://wnyeagle.top/LockWebServer/resource/photos/location.png" class="img-responsive" alt="" /></div>
			<form>
				<input type="text" name="email" class="text"  value="E-mail address" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'E-mail address';}" >
				<input type="password" name="password" class="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
				<div class="submit"><input type="button" id="submit" value="Sign in" ></div>
				<div class="clear1"></div>
				<div class="new">

					<h4><a href="http://wnyeagle.top/LockWebServer/pages/phone/phoneSignUp.html">注册账户</a></h4>
					<!--<div class="clear"></div>-->
				</div>
			</form>
		</div>

</body>
</html>
