<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户个人界面</title>
    <script src="http://wnyeagle.top/LockWebServer/resource/js/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="http://wnyeagle.top/LockWebServer/resource/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="http://wnyeagle.top/LockWebServer/resource/js/phone/phone_person.js" type="text/javascript"></script>
    <link href="http://wnyeagle.top/LockWebServer/resource/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="http://wnyeagle.top/LockWebServer/resource/css/phone/managerBackground.css">
    <link rel="stylesheet" href="http://wnyeagle.top/LockWebServer/resource/css/phone/phone_person.css">
</head>
<body>






<div class="headerContent">
    <button class="back_button" type="button"><span class="glyphicon glyphicon-menu-left"></span>返回</button>
    <img src="http://wnyeagle.top/LockWebServer/resource/photos/header_icon.jpg" class="img-circle">
</div>


<div class="showUserMessage">
    <div class="userMessage"><span class="name">姓名</span> <span class="value"></span></div>
    <div class="userMessage"><span class="name">邮箱</span> <span class="value"></span></div>
    <div class="userMessage"><span class="name">年龄</span><span class="value"></span></div>
    <div class="userMessage"><span class="name">权限</span><span class="value"></span></div>
</div>


<div class="modify_button">
    <button class="modify_action">修改</button>
    <button class="exit_action">注销</button>
</div>

<div class="modify_background">
    <div class="modify_region">
        <button class="ui-icon-cancel">取消</button>
        <div class="detailed_message">
            <div><span class="modify_name">姓名</span><input type="text" name="userName"></div>
            <div><span class="modify_name">邮箱</span><input type="text" name="userEmail"></div>
            <div><span class="modify_name">年龄</span><input type="text" name="userAge"></div>
        </div>
        <button class="confirm_modify">确定</button>
    </div>
</div>

</body>
</html>
